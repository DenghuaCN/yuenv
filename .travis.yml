os: windows
language: node_js
node_js:
- 10.13.0

# Travis-CI Caching
cache:
  directories:
  - node_modules

# S: Build Lifecycle
install:
- npm install

before_script:

# 无其他依赖项 执行npm run build
script:
- npm run build

after_script:
  - cd ./dist
  - git init
  - git config user.name "${U_NAME}"
  - git config user.email "${U_EMAIL}"
  - git config --global --unset http.proxy #解决 fatal: unable to access 'https://https://github.com/DenghuaCN/yuenv.git/': Could not resolve host: https
  - git config --global --unset https.proxy
  - git add .
  - git commit -m "Travis CI Auto Builder"
  - git push --force "https://${GH_TOKEN}@${GH_REF}" master:${P_BRANCH}
  # - ssh your-name@xx.xx.xx.xx 'cd /your-path && git fetch --all && git reset --hard origin/deploy && git pull'


branches:
  only:
  - master